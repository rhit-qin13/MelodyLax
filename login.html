<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelodyLax Login</title>
    <link rel="stylesheet" href="Loginstyles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <img src="logo.png" alt="MelodyLax Logo">
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="fav.html">List</a></li>
                <li><a href="contactUs.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="split-screen">
            <div class="left">
                <section id="login">
                    <h2>Login</h2>
                    <p>Welcome back! Log in to your account and continue discovering music tailored to your mood.</p>
                    <form class="login-form" action="mood.html">
                        <label for="username">Username or Email</label>
                        <input type="text" id="username" required>
                        
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                        
                        <button type="submit" class="cta">Login</button>
                    </form>
                    <p class="signup-redirect">Don't have an account? <a href="signUp.html">Sign up</a></p>
                </section>
            </div>
            <div class="right">
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy;MelodyLax. All rights reserved.</p>
    </footer>
</body>
</html>
